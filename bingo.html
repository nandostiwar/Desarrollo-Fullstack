<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo de la Muerte</title>
    <style>
        #bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
        }
    </style>
</head>
<body>
    <h1>Bingo de la Muerte</h1>
    <div>
        <h2>TABLA</h2>
        <div id="bingo-board"></div>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div>
        <h2>digita 2 Numberos:</h2>
        <input type="number" id="guess1" placeholder="Guess 1">
        <input type="number" id="guess2" placeholder="Guess 2">
        <button onclick="checkGuesses()">Check Guesses</button>
        <p id="result"></p>
    </div>

    <script>
        let computerNumbers = [];
        let playerNumbers = [];
        
        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function startGame() {
            // Generate 10 unique random numbers for the computer
            computerNumbers = [];
            while (computerNumbers.length < 10) {
                const randomNumber = generateRandomNumber(1, 20);
                if (!computerNumbers.includes(randomNumber)) {
                    computerNumbers.push(randomNumber);
                }
            }

            // Display the computer's numbers on the board
            const bingoBoard = document.getElementById("bingo-board");
            bingoBoard.innerHTML = "";
            for (let i = 1; i <= 20; i++) {
                const cell = document.createElement("div");
                cell.textContent = i;
                if (computerNumbers.includes(i)) {
                    cell.style.backgroundColor = "lightblue";
                }
                bingoBoard.appendChild(cell);
            }
        }

        function checkGuesses() {
            const guess1 = parseInt(document.getElementById("guess1").value);
            const guess2 = parseInt(document.getElementById("guess2").value);

            if (isNaN(guess1) || isNaN(guess2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            playerNumbers = [guess1, guess2];

            const matchingNumbers = playerNumbers.filter(number => computerNumbers.includes(number));
            
            if (matchingNumbers.length === 2) {
                document.getElementById("result").textContent = "bien!";
            } else {
                document.getElementById("result").textContent = "mal!";
            }
        }
    </script>
</body>
</html>
